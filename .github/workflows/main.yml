on:
  push:
    tags:
      - "v*"

name: Build and release

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: golang:1.15
    steps:
      - uses: actions/checkout@v2
      - run: make all 
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: "bin/*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


